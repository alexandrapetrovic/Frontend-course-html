<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>UPLOAD YOUR CV</h1>
    <form action="/">
        <label for="files">Choose File</label>
        <input type="file" name="files" id="files">
    </form>

    <br>
    <br>
    <h2>PROFILE</h2>
    <form action="/">
        <label for="name">First Name</label>
        <input type="text" placeholder="Enter First Name" value="" name="fname" id="name"><br>
        <br>
        <label for="lname">Last Name</label>
        <input type="text" placeholder="Enter Laste Name" value="" name="lname" id="lname"><br>
        <br>
        <label for="mail">Email</label>
        <input type="email" placeholder="Enter Email" value="" name="Email" id="mail"><br>
        <br>
        <label for="phone">Phone</label>
        <input type="tel" placeholder="Enter Phone" value="" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" id="phone">

    </form>
</body>
</html>
