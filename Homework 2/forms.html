<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Order Form</h1>
    <form action="/">
        <label for="name">Your Name:</label>
        <input type="text" placeholder="Enter Name" value="" name="fname" id="name"><br>
        <br>
        <label for="mail">Your E-mail:</label>
        <input type="email" placeholder="Email" value="" name="email" id="mail">
        <br>
        <br>
        <label>Choose your product:</label>
        <input type="radio" checked name="product" value="Product1"><label>Product1</label>
        <input type="radio" name="product" value="Product2"><label>Product2</label>
        <input type="radio" name="product" value="Product3"><label>Product3</label>
        <br>
        <br>
        <label for="birthday">Delivery Date:</label>
        <input type="date" name="date" value="" id="birthday">
        <br>
        <br>
        <label for="number">Quantity</label>
        <input type="number" name="number" min="0" max="10" id="number" placeholder="0">
        <br>
        <br>
        <label for="address">Address:</label>
        <input type="text" placeholder="Street Address" name="s-address" id="address">
        <br>
        <br>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="City1">City1</option>
            <option value="City2">City2</option>
            <option value="City3">City3</option>
        </select>
        <br>
        <br>
        <label for="region">Region:</label>
        <select name="region" id="region">
            <option value="Region1">Region1</option>
            <option value="Region2">Region2</option>
            <option value="Region3">Region3</option>
        </select>
        <br>
        <br>
        <input type="checkbox" checked name="notify" id="email">
        <label for="email">Notify me by e-mail</label>
        <br>
        <br>
        <textarea id="comment" placeholder="Your comment here" rows="12" cols="24" name="comment"></textarea>
        <br>
        <br>
        <input type="submit" value="Order">

        </form>
</body>
</html>
